<!DOCTYPE html>
<html>
<head>
  <title>Name and Age Submission Form</title>
</head>
<body>

<h2>Submit Name and Age</h2>

<form onsubmit="showData(event)">
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age"><br><br>

  <input type="submit" value="Submit">
</form>

<div id="submittedData"></div>

<script>
function showData(event) {
  event.preventDefault();

  const name = document.getElementById('name').value;
  const age = document.getElementById('age').value;

  const data = `Name: ${name}, Age: ${age}`;

  const displayDiv = document.getElementById('submittedData');
  displayDiv.innerHTML = `<h3>Submitted Data:</h3><p>${data}</p>`;
}
</script>

</body>
</html>
